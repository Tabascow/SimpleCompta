<div class="row">
  <div class="form-group col-sm-12" ng-class="{ 'has-error' : form.title.$dirty && form.title.$invalid }">
    <label for="title" class="control-label">Titre</label>
    <input type="text" ng-model="expense.title" class="form-control input-lg" id="title" name="title" required/>

    <div class="error-container" ng-show="form.title.$dirty && form.title.$invalid">
      <small class="text-danger" ng-show="form.title.$error.required">Titre requis.</small>
    </div>
  </div>
</div>

<div class="row">
  <div class="form-group col-sm-4">
    <label for="date">Date</label>
    <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-focus="open($event)"
           ng-click="open($event)"
           ng-model="expense.date" is-open="$parent.opened" close-text="Close" id="date" name="date"/>
  </div>
</div>

<div class="row">
  <div class="form-group col-sm-4" ng-class="{ 'has-error' : form.amount.$dirty && form.amount.$invalid }">
    <label for="amount" class="control-label">Montant</label>

    <div class="input-group">

      <input type="text" ng-model="expense.amount" class="form-control" id="amount" name="amount" smart-float required/>

      <div class="input-group-addon">€</div>
    </div>
    <div class="error-container" ng-show="form.amount.$dirty && form.amount.$invalid">
      <small class="text-danger" ng-show="form.amount.$error.required">Montant requis.</small>
      <small class="text-danger" ng-show="form.amount.$error.float">Mauvais format.</small>
    </div>
  </div>
</div>
<div class="row">
  <div class="form-group col-sm-4"  ng-class="{ 'has-error' : form.paiementMethod.$dirty && form.paiementMethod.$invalid }">
    <label for="paiementMethod">Méthode</label>

    <select type="text"
            ng-model="expense.paiementMethod"
            ng-options="item as item for item in items"
            class="col-sm-10 form-control"
            id="paiementMethod"
            name="paiementMethod"
            required>
      <option value="">Selectionnez méthode</option>
    </select>

    <div class="error-container" ng-show="form.paiementMethod.$dirty && form.paiementMethod.$invalid">
      <small class="text-danger" ng-show="form.paiementMethod.$error.required">Méthode de paiement requise.</small>
    </div>
  </div>
</div>

<div class="form-group">
  <input type="submit" class="btn btn-primary" value="Save" ng-disabled="form.$invalid"/>
</div>
