<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Titre</label>

  <div class="col-sm-10">
    <input type="text" ng-model="expense.title" class="form-control input-lg" id="title" name="title" required/>
  </div>
  <div class="error-container" ng-show="form.title.$dirty && form.title.$invalid">
    <small class="error" ng-show="form.title.$error.required">Titre requis.</small>
  </div>
</div>
<div class="form-group">
  <label for="date" class="col-sm-2 control-label">Date</label>

  <div class="col-sm-3">
    <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-focus="open($event)"
           ng-click="open($event)"
           ng-model="expense.date" is-open="$parent.opened" close-text="Close" id="date" name="date"/>
  </div>
</div>
<div class="form-group">
  <label for="amount" class="col-sm-2 control-label">Montant</label>

  <div class="col-sm-3">
    <div class="input-group">

      <input type="text" ng-model="expense.amount" class="form-control" id="amount" name="amount" smart-float required/>
      <div class="input-group-addon">€</div>
    </div>
  </div>
  <div class="error-container" ng-show="form.amount.$dirty && form.amount.$invalid">
    <small class="error" ng-show="form.amount.$error.required">Montant requis.</small>
    <small class="error" ng-show="form.amount.$error.float">Mauvais format.</small>
  </div>

</div>
<div class="form-group">
  <label for="paiementMethod" class="col-sm-2 control-label">Méthode</label>

  <div class="col-sm-4">
    <select type="text"
            ng-model="expense.paiementMethod"
            ng-options="item as item for item in items"
            class="col-sm-10 form-control"
            id="paiementMethod"
            name="paiementMethod"
            required>
      <option value="">Selectionnez méthode</option>
    </select>
  </div>
  <div class="error-container" ng-show="form.paiementMethod.$dirty && form.paiementMethod.$invalid">
    <small class="error" ng-show="form.paiementMethod.$error.required">Méthode de paiement requise.</small>
  </div>
</div>

<div class="form-group">
  <input type="submit" class="btn btn-primary" value="Save" ng-disabled="form.$invalid"/>
</div>
