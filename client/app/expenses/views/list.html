<div id="wrapper">
  <div ng-include="'components/navbar/navbar.html'"></div>
  <div id="page-wrapper">
    <a ui-sref="create expense" class="btn btn-primary">Nouvelle dépense</a>

    <table class="table table-striped table-condensed table-responsive">
      <thead>
      <tr>
        <th>Titre</th>
        <th>Date</th>
        <th>Montant</th>
        <th>Méthode de paiement</th>
        <th class="col-md-1"></th>
        <th class="col-md-1"></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="expense in expenses">
        <td>{{expense.title}}</td>
        <td>{{expense.date | date:'dd/MM/yyyy'}}</td>
        <td>{{expense.amount}}</td>
        <td>{{expense.paiementMethod}}</td>
        <td><a class="btn btn-primary" ui-sref="update expense({id:expense._id})"><i class="fa fa-edit"></i></a></td>
        <td><a class="btn btn-primary" ng-click="deleteExpense(expense)"><i class="fa fa-trash-o"></i></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
