<div class="row">
  <div class="form-group col-sm-12" ng-class="{ 'has-error' : form.title.$dirty && form.title.$invalid }">
<label for="title" class="control-label">Titre</label>
    <input type="text" ng-model="revenue.title" class="form-control input-lg" id="title" name="title" required/>

    <div class="error-container" ng-show="form.title.$dirty && form.title.$invalid">
      <small class="text-danger" ng-show="form.title.$error.required">Titre requis.</small>
    </div>
  </div>
</div>

<div class="row">
  <div class="form-group col-sm-4">
    <label for="date">Date</label>
    <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-focus="open($event)"
           ng-click="open($event)"
           ng-model="revenue.date" is-open="$parent.opened" close-text="Close" id="date" name="date"/>
  </div>
</div>

<div class="row">
  <div class="form-group col-sm-4" ng-class="{ 'has-error' : form.amountInCash.$dirty && form.amountInCash.$invalid }">
    <label for="amountInCash" class="control-label">Montant Cash</label>

    <div class="input-group">
      <input type="text" ng-model="revenue.amountInCash" class="form-control" id="amountInCash" name="amountInCash"
             smart-float required/>

      <div class="input-group-addon">€</div>
    </div>
    <div class="error-container" ng-show="form.amountInCash.$dirty && form.amountInCash.$invalid">
      <small class="text-danger" ng-show="form.amountInCash.$error.required">Montant requis.</small>
      <small class="text-danger" ng-show="form.amountInCash.$error.float">Mauvais format.</small>
    </div>
  </div>
</div>

<div class="row">
  <div class="form-group col-sm-4" ng-class="{ 'has-error' : form.amountInCheque.$dirty && form.amountInCheque.$invalid }">

    <label for="amountInCheque" class="control-label">Montant Cheque</label>

    <div class="input-group">
      <input type="text" ng-model="revenue.amountInCheque" class="form-control" id="amountInCheque"
             name="amountInCheque"
             smart-float required/>

      <div class="input-group-addon">€</div>
    </div>
    <div class="error-container" ng-show="form.amountInCheque.$dirty && form.amountInCheque.$invalid">
      <small class="text-danger" ng-show="form.amountInCheque.$error.required">Montant requis.</small>
      <small class="text-danger" ng-show="form.amountInCheque.$error.float">Mauvais format.</small>
    </div>

  </div>
</div>
<div class="row">
  <div class="form-group col-sm-4" ng-class="{ 'has-error' : form.amountInCb.$dirty && form.amountInCb.$invalid }">

    <label for="amountInCb" class="control-label">Montant CB</label>

    <div class="input-group">
      <input type="text" ng-model="revenue.amountInCb" class="form-control" id="amountInCb" name="amountInCb"
             smart-float
             required/>

      <div class="input-group-addon">€</div>
    </div>
    <div class="error-container" ng-show="form.amountInCb.$dirty && form.amountInCb.$invalid">
      <small class="text-danger" ng-show="form.amountInCb.$error.required">Montant requis.</small>
      <small class="text-danger" ng-show="form.amountInCb.$error.float">Mauvais format.</small>
    </div>
  </div>
</div>
<div class="form-group">
  <input type="submit" class="btn btn-primary" value="Save" ng-disabled="form.$invalid"/>
</div>
