<div ng-include="'components/navbar/navbar.html'"></div>

<a ui-sref="create revenue" class="btn btn-primary">Nouvelle recette</a>

<table class="table table-striped table-condensed table-responsive">
    <thead><tr>
        <th>Titre</th>
        <th>Date</th>
        <th>Montant cash</th>
        <th>Montant cheque</th>
        <th>Montant CB</th>
        <th class="col-md-1"></th>
        <th class="col-md-1"></th>
    </tr>
    </thead>
    <tbody><tr ng-repeat="revenue in revenues">
        <td>{{revenue.title}}</td>
        <td>{{revenue.date | date:'dd/MM/yyyy'}}</td>
        <td>{{revenue.amountInCash}}</td>
        <td>{{revenue.amountInCheque}}</td>
        <td>{{revenue.amountInCb}}</td>
        <td><a class="btn btn-primary" ui-sref="update revenue({id:revenue._id})"><i class="fa fa-edit"></i></a></td>
        <td><a class="btn btn-primary" ng-click="deleteRevenue(revenue)"><i class="fa fa-trash-o"></i></a></td>
    </tr>
    </tbody>
</table>
